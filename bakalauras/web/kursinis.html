<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Kursinis</title>
    <link rel="stylesheet" href="kursinis.css">
     <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8fDpn6G8kUQlTgz6uO0kqNOz1D6z3Vwo&sensor=false">
    </script>
    <script type="text/javascript">
     function initialize() {
  var myLatLng = new google.maps.LatLng(0, -180);
  var mapOptions = {
    zoom: 3,
    center: myLatLng,
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };

  var map = new google.maps.Map(document.getElementById('map1'), mapOptions);

  var flightPlanCoordinates = [
      new google.maps.LatLng(37.772323, -122.214897),
      new google.maps.LatLng(21.291982, -157.821856),
      new google.maps.LatLng(-18.142599, 178.431),
      new google.maps.LatLng(-27.46758, 153.027892)
  ];
  var flightPath = new google.maps.Polyline({
    path: flightPlanCoordinates,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 2
  });

  flightPath.setMap(map);
}

    </script>

  </head>
  <body>
    <h1>Kursinis</h1>

    <p>Hello world from Dart!</p>

    <input type="file" id="file" />
    <input type="button" id="submit" value="open" />
    
    <div id="map1" class="chart"></div>
    <div id="c1" class="chart">
    </div>

    <div id="c2" class="chart">
    </div>



    <script type="application/dart" src="kursinis.dart"></script>
    <script src="packages/browser/dart.js"></script>
   </body>
</html>
